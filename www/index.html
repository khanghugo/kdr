<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Your Winit Web App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="kdr-canvas"></canvas>

        import init, { start } from "./pkg/kdr.js";

        const API_SERVER = "http://localhost:3001";

        function run() {
            start(API_SERVER);
        }

        init().then(run);
    </script>

</html>
